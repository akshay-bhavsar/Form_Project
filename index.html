<!doctype html>
<html>

<head>
    <title>Project Evaluation</title>
    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <script src="core/jquery.min.js" type="text/javascript"></script>
    <script src="core/script.js" type="text/javascript"></script>
    <script type="text/javascript" src="core/underscore.min.js"></script>
</head>

<body>
    <div id="wrapper">
        <form method="post" onsubmit="return false;" onreset="alert('Reset Data');return true" autocomplete="off">
            <fieldset class="field_one">
                <legend class="title">Personal information:</legend>
                <label><b> project Name: </b></label>
                <input type="text" name="projecttname" required>
                <br>
                <br>
                <label><b> Customer:</b></label>
                <input type="text" name="customer" required>
                <br>
                <br>
                <label><b> Sales Office:</b></label>
                <input type="text" name="salesoffice" >
                <br>
                <br>
                <label><b> Business Unit:</b></label>
                <input type="text" name="customer" >
                <br>
                <br>
                <label><b> Sales Leader:</b></label>
                <input type="text" name="salesleader" >
                <br>
                <br>
                <label><b> Proposal Load:</b></label>
                <input type="text" name="proposalload" >
                <br>
                <br>
                <label><b> Solution Architect:</b></label>
                <input type="text" name="solutionarchitect" >
                <br>
                <br>
                <label><b> Plot Plan Size:</b></label>
                <select id="Plot_Plan_Size" required>
                    <option disabled selected value> -- select an option -- </option>
                    <option value="1.5">High</option>
                    <option value="1.2">Medium</option>
                    <option value="1">Low</option>
                </select>
                <br>
                <br>
                <label><b> Plot Plan Complexity:</b></label>
                <select id="Plot_Plan_Complexity" required>
                    <option disabled selected value> -- select an option -- </option>
                    <option value="4">High</option>
                    <option value="3">Medium</option>
                    <option value="2">Low</option>
                </select>
            </fieldset>

            <fieldset class="field_two">
            </fieldset>

            <fieldset class="field_three">
                <p>Hold down the Ctrl (windows) / Command (Mac) button to select multiple options.</p>
            </fieldset>

            <fieldset>
                <legend class="title">Result</legend>
                <input type="submit" value="Submit" class="btn submitBtn">&nbsp;&nbsp;&nbsp;
                <input type="reset" value="Reset" class="btn resetBtn">
                <div class="showResult"></div>
            </fieldset>
        </form>
    </div>
</body>

</html>
